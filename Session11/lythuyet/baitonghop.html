<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heard {
            height: 50px;
            background-color: brown;
            line-height: 50px;
        }

        .heard input {
            width: 500px;
            padding: 3px;
            outline: none;
            border: none;
            border-radius: 5px;
        }

        .heard button {
            width: 80px;
            background-color: rgb(215, 220, 250);
            border: none;
            border-radius: 5px;
            color: wheat;
        }

        @media screen and (max-width:768px) {
            .heard {
                background-color: rgb(247, 22, 213);
                display: flex;
                flex-direction: column;
                height: 80px;
                justify-content: center;
            }

            .heard input {
                width: 100%;
                margin: 0;
                padding: 5px;
            }

            .heard button {
                width: 100px;
                padding: 5px;
            }

        }

        /* viet @media o cuoi */
    </style>
</head>

<body>
    <div class="heard">
        <input type="text">
        <button>Tim kiem</button>
    </div>
</body>

</html>
